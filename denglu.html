<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{list-style: none;}
			a{text-decoration: none;}
		</style>
	</head>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="denglu.css"/>
	<body>
		<!--  头部    -->
		<div id="header_center">
			<div class="header_left">
				<a href="https://www.happigo.com"><img src="img/logo.jpg"/></a>
			</div>
			<div class="header_right">
				<img src="img/top_center.jpg"/>
			</div>
		</div>
		<!--  注册    表内容-->
		<div id="wrap_content">
			<div class="content_left">
				
			</div>
			<div class="content_right">
				<div class="content_rightForm">
					<div class="content_rightForm_top">
						<h2>登录快乐购</h2>
						<div class="content_rightForm_topRight">
							还没有快乐购账号
							<a href="">快速注册</a>
						</div>
					</div>
					<div class="content_rightForm_radiobox">
						<span>
							<input type="radio" checked="checked" />
							<label>快捷登录</label>
						</span>
						<span>
							<input type="radio" />
							<label>普通密码登录</label>
						</span>
					</div>
					<div class="content_rightForm_input">
						<form id="register_form" action="" method="post">
							<div class="register_formItem1">
								<input type="text" class="register_phone" placeholder="请输入手机号码" />
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入11位手机号码
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="text" class="register_yzm" placeholder="验证码" />
								<a href="" class="register_yzm_hq">获取短信验证码</a>
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										您输入的短信验证码有误
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="password" class="register_phone register_mima" placeholder="请输入密码" />
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入您的密码，您的密码可能为字母、数字或符号的组合
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<div class="register_formbtn" style="cursor: pointer;">
									<a>立即登录</a>
								</div>
								
							</div>
							<div class="coagent">
								<h5>您可以使用以下账号登录</h5>
								<ul>
									<li>
										<a></a>
									</li>
									<li>
										<a></a>
									</li>
									<li>
										<a></a>
									</li>
									<li>
										<a>
											<img src="img/icon_wechat_login.png"/>
										</a>
									</li>
								</ul>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript"charset="UTF-8"src="denglu.js"></script>
</html>
