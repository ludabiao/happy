<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{list-style: none;}
			a{text-decoration: none;}
		</style>
	</head>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="zhuce.css"/>
	<body>
		<!--  头部    -->
		<div id="header_center">
			<div class="header_left">
				<a href="https://www.happigo.com"><img src="img/logo.jpg"/></a>
			</div>
			<div class="header_right">
				<img src="img/top_center.jpg"/>
			</div>
		</div>
		<!--  注册    表内容-->
		<div id="wrap_content">
			<div class="content_left">
				<img src="img/05657833660318005.jpg"style="width: 560px;height: 360px;"/>
			</div>
			<div class="content_right">
				<div class="content_rightForm">
					<div class="content_rightForm_top">
						<h2>用户注册</h2>
						<div class="content_rightForm_topRight">
							已有账号
							<a href="">在此登录</a>
						</div>
					</div>
					<div class="content_rightForm_input">
						<form id="register_form" action="" method="post">
							<div class="register_formItem1">
								<input type="text" class="register_phone" placeholder="请输入手机号码" />
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入11位手机号码
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="text" class="register_yzm" placeholder="验证码" />
								<span href="" class="register_yzm_hq">获取短信验证码</span>
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										您输入的短信验证码有误
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="password" class="register_phone register_mima" placeholder="请输入密码" />
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入您的密码，您的密码可能为字母、数字或符号的组合
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="password" class="register_phone register_zaimima" placeholder="请再次输入密码" />
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入您的密码，您的密码可能为字母、数字或符号的组合
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<input type="text" class="register_yzm" placeholder="验证码" />
								<img src="img/yzm.png" class="register_yzm_img"/>
								<a href="" class="register_yzm_hyz">换一张</a>
								<div class="register_formItem1_txt">
									<div class="register_formItem1_txtCon">
										<i class="icon_err"></i>
										请输入右侧验证码
									</div>
								</div>
							</div>
							<div class="register_formItem1">
								<div class="register_formbtn" style="cursor: pointer;">
									<a>立即注册</a>
								</div>
								<div class="register_formxy">
									<input type="checkbox" checked="true"  />
									<div class="register_formxy_lable">
										注册即表示同意快乐购
										<span style="color: #C41F3A;">《用户服务协议》</span>
										条款
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="zhuce.js" type="text/javascript"charset="UTF-8"></script>
	<script src="jquery-1.9.1.min.js"></script>
</html>
